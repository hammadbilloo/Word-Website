<!DOCTYPE html>
<html>

<head>
  <title>Lexicon</title>
  <!--link to import css styles from bootstrap to style front-end -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <!-- main navbar to help navigate through pages -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Lexicon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">How to play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Games</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- card group of all the games on the website so they are all on the same line-->
  <div class="card-group">
    <!--     card with image on top, title, discription of game, and button that leads to the game -->
    <div class="card" style="width: 18rem;">
      <!-- wordle image -->
      <img src="wordle.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Wordle</h5>
        <p class="card-text">Guess a five letter word in six tries!</p>
        <a href="wordle.html" class="btn btn-primary">Play</a>
      </div>
    </div>

    <!--hangman card -->
    <div class="card" style="width: 18rem;">
      <!--hangman image -->
      <img src="hangman.jpeg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Hangman</h5>
        <p class="card-text">Guess the word!</p>
        <a href="hangman.html" class="btn btn-primary">Play</a>
      </div>
    </div>

    <!--crossword card -->
    <div class="card" style="width: 18rem;">
      <!-- crossword image -->
      <img src="crossword.jpeg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Crossword</h5>
        <p class="card-text">Guess the word with clues to complete the puzzle!</p>
        <a href="crossword.html" class="btn btn-primary">Play</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</body>

</html>
